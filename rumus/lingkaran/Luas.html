<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #F5EFE6;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: auto;
        }

        nav {
            width: 100%;
            height: 30px;
            display: flex;
            align-items: center;
        }

        nav button {
            border: none;
            background: none;
            color: rgb(35, 78, 35);
            font-size: 15px;
        }

        .container {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        form {
            background: white;
            width: 24rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid black;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .content {
            display: flex;
            width: 100%;
        }

        .isi {
            margin: 10px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .form-input1 {
            margin: 10px;
            border-radius: 10px;
            border: 1px solid;
            height: 40px;
            padding: 0 10px;
            text-align: right;
        }

        .action {
            display: flex;
            align-items: center;
        }

        .container button {
            width: 40px;
            height: 40px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            background: #f0f0f0;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .result {
            margin-top: 20px;
            margin-left: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: start;
        }

        button:hover {
            background: #ddd;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <form id="circle-form">
            <nav>
                <button onclick="window.history.back();" style="background: none;gap: 5px;">
                    <i class="bi bi-arrow-left-circle-fill"></i>Kembali
                </button>
            </nav>
            <h2>Luas Lingkaran</h2>
            Rumus Luas Lingkaran = 22 : 7 x r x r
            <div class="isi">
                <div class="content">
                    <input type="decimal" class="form-input1" id="jari" placeholder="Masukkan Jari-Jari">
                    <div class="action">
                        <button type="button" id="delete"><i class="bi bi-arrow-left"></i></button>
                        <button type="button" id="clear">C</button>
                        <button type="submit" id="submit">=</button>
                    </div>
                </div>
                <div id="result" class="result"> </div>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('circle-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const r = document.getElementById('jari').value;
            if (r) {
                const hasil = (22 / 7) * r * r;
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <p>Penjelasan :</p>
                    <p>Jari-Jari = ${r}</p>
                    <p>Jadi, 22 : 7 x ${r} x ${r} = <b>${hasil}</b></p>`;
            } else {
                alert('Masukkan nilai jari-jari!');
            }
        });

        document.getElementById('delete').addEventListener('click', function () {
            const input = document.getElementById('jari');
            const value = input.value;
            if (value.length > 0) {
                input.value = value.slice(0, -1);
            }
        });

        document.getElementById('clear').addEventListener('click', function () {
            document.getElementById('jari').value = '';
        });
    </script>
</body>

</html>
