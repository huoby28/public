<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="style.css">

<body>
    <div class="r-navbar">
        <div class="r-logo">
            <img src="image/1681662284125.png" alt="1">
        </div>
        <div class="social">
            <ul>
                <li><button class="btn">
                        <img src="image/whatsapp (2).png" alt="">
                    </button></li>
                <li><button class="btn">
                        <img src="image/instagram.png" alt="">
                    </button></li>
                <li><button class="btn">
                        <img src="image/tiktok.png" alt="">
                    </button></li>
            </ul>
        </div>
    </div>

    <div class="r-slide">
        <button>Shop</button>
        <button>Information</button>
    </div>

    <div class="r-card bg-light" style="margin-top: 120px;">
        <img src="image/falafel.png" alt="">
        <div class="r-info">
            <div class="info-title">
                <b>Onde-Onde</b>
            </div>
            <div class="menu-info">
                <p>Isi Kacang Hijau</p>
            </div>
            <div class="r-more">
                <div class="info-price">
                    Rp 2.000
                </div>
                <div class="info-action">
                    <button class="btn btn-success btn-action">Tambahkan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="r-card bg-light">
        <img src="image/bakpao.png" alt="">
        <div class="r-info">
            <div class="info-title">
                <b>Bakpao</b>
            </div>
            <div class="menu-info">
                <p>Isi Coklat</p>
            </div>
            <div class="r-more">
                <div class="info-price">
                    Rp 2.000
                </div>
                <div class="info-action">
                    <button class="btn btn-success btn-action">Tambahkan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="r-footer bg-light">
        <div class="footer-title">
            <h3>Keranjang</h3>
            <div class="pesan">
                <h4 id="total-price">Rp 0</h4>
                <button class="btn btn-primary" id="pesan-btn">
                    Pesan
                </button>
            </div>
        </div>
        
        <div class="footer-detail">
            <div id="footer-menu"></div>
        </div>
        <div style="display: flex;justify-content: center;margin-bottom: 10px;">
            <textarea name="alamat" id="alamat" placeholder="Masukan Alamat" style="width: 95%;border-radius: 10px;"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
