<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="style.css">

<body>
    <div class="r-navbar">
        <div class="r-logo">
            <img src="image/1681662284125.png" alt="1">
        </div>
        <div class="social">
            <ul>
                <li><button class="btn">
                        <img src="image/whatsapp (2).png" alt="">
                    </button></li>
                <li><button class="btn">
                        <img src="image/instagram.png" alt="">
                    </button></li>
                <li><button class="btn">
                        <img src="image/tiktok.png" alt="">
                    </button></li>
            </ul>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
    <div class="rcontainer">
        <div class="web-info">
            <button class="r-w-i btn btn-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Sebelum Memesan Harap Perhatikan Beberapa Hal Berikut. <span class="link">Click Me</span>
            </button>
        </div>
        <div class="group-info">
            <h2 id="2000">Serba 2000</h2>
        </div>
        <div class="r-card bg-light">
            <img src="image/falafel.png" alt="">
            <div class="r-info">
                <div class="info-title">
                    <b>Onde-Onde</b>
                </div>
                <div class="menu-info">
                    <p>Isi Kacang Hijau</p>
                </div>
                <div class="r-more">
                    <div class="info-price">
                        Rp 2.000
                    </div>
                    <div class="info-action">
                        <button class="btn btn-success btn-action">Tambahkan</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="r-card bg-light">
            <img src="image/bakpao.png" alt="">
            <div class="r-info">
                <div class="info-title">
                    <b>Bakpao</b>
                </div>
                <div class="menu-info">
                    <p>Isi Coklat</p>
                </div>
                <div class="r-more">
                    <div class="info-price">
                        Rp 2.000
                    </div>
                    <div class="info-action">
                        <button class="btn btn-success btn-action">Tambahkan</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="r-card bg-light">
            <img src="image/bakpao.png" alt="">
            <div class="r-info">
                <div class="info-title">
                    <b>Kentang Mustafa</b>
                </div>
                <div class="menu-info">
                    <p>Kentang Pedas 100 Gram</p>
                </div>
                <div class="r-more">
                    <div class="info-price">
                        Rp 20.000
                    </div>
                    <div class="info-action">
                        <button class="btn btn-success btn-action">Tambahkan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="r-footer bg-light">
        <div class="footer-title">
            <h3>Keranjang</h3>
            <div class="pesan">
                <h4 id="total-price">Rp 0</h4>
                <button class="btn btn-primary" id="pesan-btn">
                    Pesan
                </button>
            </div>
        </div>

        <div class="footer-detail">
            <div id="footer-menu"></div>
        </div>
        <div style="display: flex;justify-content: center;margin-bottom: 10px;">
            <textarea name="alamat" id="alamat" placeholder="Masukan Alamat"
                style="width: 95%;border-radius: 10px;"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
